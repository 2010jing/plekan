<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>
		<link rel=stylesheet href="static/plekan.css">
	</head>
	<body>
		
		<div id="app">
			<plekan></plekan>
		</div>

		<script  type="text/x-template" id="xx">
			 <div class="twocloumn" v-html="content"></div>
		</script>
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
		<script src="plekan.js"></script>
		<script src="plekanmodules.js"></script>
		<script>

			var newComponent = Vue.component('xx',{
				mixins:[plekan.plekanComponentMixin],
				data:function () {
					return {
						DEFAULT_CONTENT : '<div contenteditable="true" >Hi</div>'
					}	
				},
				template :'#xx'
			})

			var customComponents = [
				{
					info : {
						"name" 			: "xx",
						"group" 		: "image",
						"thumbnail" 	: "https://vuejs.org/images/logo.png"
					},
					component : newComponent 
				}
			]


			Vue.use(plekan.plekan,{
			  defaultLanguage : "tr",
			  languages : ["tr","en"],
			  customComponents:customComponents,
			  modules:plekanmodules,
			  plekan_buttons : {
			  	save : {
			  		text : "Save",
			  		class:"plekan-footer-button cancel",
			  		callback : function (e) {
			  			console.log(e)
			  		}
			  	},
			  	cancel : {
			  		text : "Cancel",
			  		class:"plekan-footer-button save",
			  		callback : function (e) {
			  			console.log(e)
			  		}
			  	}
			  }
			})

			new Vue({
			  el: '#app',
			  mounted(){
			  },
			})

		</script>
	</body>
</html>
